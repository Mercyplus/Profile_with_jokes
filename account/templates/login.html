{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="container">
        <h1>Вход</h1>
        {% if form.errors %}
            <p>
                Ваше имя пользователя и пароль не совпадают.
                Попробуйте еще раз.
            </p>
        {% endif %}
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next">
                <p><input type="submit" value="Войти"></p>
            </form>
        </div>
    </div>
{% endblock %}
